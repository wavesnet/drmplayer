<!DOCTYPE html>
<html>
<head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.4.1/shaka-player.ui.min.js"></script>
</head>
<body>
  <video id="video" controls></video>
  <script>
    async function initPlayer() {
      const video = document.getElementById('video');
      const player = new shaka.Player(video);

      player.configure({
        drm: {
          clearKeys: {
            'f3c5e0361e6654b28f8049c778b23946': '69eaa802a6763af979e8d1940fb88392'
          }
        }
      });

      try {
        await player.load('https://demo.aplombtv.in/drm/h264.mpd'); // Your DASH Manifest URL
        console.log('Video loaded successfully!');
      } catch (e) {
        console.error('Error loading video', e);
      }
    }
    document.addEventListener('DOMContentLoaded', initPlayer);
  </script>
</body>
</html>
